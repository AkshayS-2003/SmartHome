
{% extends 'Architect/Architect_index.html' %}
{% block body %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Bystander</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light d-flex flex-column vh-100">

<nav class="navbar bg-primary text-white">
  <div class="container-fluid justify-content-center">
    <h4 class="m-2 text-white">Chat with Bystander</h4>
  </div>
</nav>

<div class="container my-3 flex-grow-1 d-flex flex-column">

  <!-- CHAT BOX -->
  <div class="overflow-auto flex-grow-1 border rounded p-3 bg-white"
       id="chat-box"
       style="max-height: 75vh;">
  </div>

  <!-- INPUT BOX -->
<form method="POST" action="/myapp/send_message/" class="mt-3">
  {% csrf_token %}
  <div class="input-group">
    <input type="text" name="mess" class="form-control" placeholder="Type your message..." required>
    <input type="hidden" id="sender_id" value="{{ sender_id }}">
    <input type="hidden" id="receiver_id" value="{{ receiver_id }}" name="receiver_id">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>

</div>


<!-- JAVASCRIPT FOR AUTO REFRESH -->
<script>
function loadMessages() {
    let sender = $("#sender_id").val();
    let receiver = $("#receiver_id").val();

    $.ajax({
        url: "/myapp/fetch_chat/",
        method: "GET",
        data: {
            sender_id: sender,
            receiver_id: receiver
        },
        success: function(response) {
            let box = $("#chat-box");
            box.empty();

            response.messages.forEach(function(msg) {
                let isMe = msg.fro_id == sender;

                let bubble = `
                    <div class="d-flex ${isMe ? "justify-content-end" : "justify-content-start"} mb-2">
                        <div class="${isMe ? "bg-primary" : "bg-secondary"} text-white rounded-3 px-3 py-2" style="max-width:70%;">
                            ${msg.mess}
                        </div>
                    </div>
                `;
                box.append(bubble);
            });

            // Scroll to bottom automatically
            box.scrollTop(box[0].scrollHeight);
        }
    });
}

// Load initial messages
loadMessages();

// Auto refresh every 2 seconds
setInterval(loadMessages, 2000);
</script>
<script>
    // Prevent redirect from adding multiple history entries
    window.history.replaceState(null, "", window.location.href);
</script>


</body>
</html>

{% endblock %}
